<button routerLink="/beer-add/">Add Beer</button>
<ul *ngIf="beers">
  <li *ngFor="let beer of beers">
    <a routerLink="/beers/{{beer.id}}"> {{beer.navn}}</a>
  <button routerLink="/beer-update/{{beer.id}}">Update</button>
    <button (click)="delete(beer.id)">Delete</button>
  </li>
</ul>
<h4 *ngIf="!beers">Loadign</h4>
